        <script type="text/javascript">
        	var myChart = echarts.init(document.getElementById('main-technology'));
        	var xAxisData = [];
			var data1 = [];
			var data2 = [];
			var data3 = [];
			var data4 = [];

			for (var i = 0; i < 10; i++) {
    			xAxisData.push('Class' + i);
    			data1.push((Math.random() * 2).toFixed(2));
    			data2.push(-Math.random().toFixed(2));
    			data3.push((Math.random() * 5).toFixed(2));
    			data4.push((Math.random() + 0.3).toFixed(2));
			}

			var itemStyle = {
    			normal: {
    			},
    			emphasis: {
        			barBorderWidth: 1,
        			shadowBlur: 10,
        			shadowOffsetX: 0,
        			shadowOffsetY: 0,
        			shadowColor: 'rgba(0,0,0,0.5)'
    			}
			};

			option = {
    			backgroundColor: '#ffffff',
    			legend: {
        			data: ['bar', 'bar2', 'bar3', 'bar4'],
        			align: 'left',
        			left: 10
    			},
    		brush: {
        		toolbox: ['rect', 'polygon', 'lineX', 'lineY', 'keep', 'clear'],
        		xAxisIndex: 0
    		},
    		toolbox: {
        		feature: {
            		magicType: {
                		type: ['stack', 'tiled']
            		},
            		dataView: {}
        		}
    		},
    		tooltip: {},
    		xAxis: {
        		data: xAxisData,
        		name: 'X Axis',
        		silent: false,
        		axisLine: {onZero: true},
        		splitLine: {show: false},
        		splitArea: {show: false}
    		},
    		yAxis: {
        		inverse: true,
        		splitArea: {show: false}
    		},
    		grid: {
        		left: 100
    		},
    		visualMap: {
        		type: 'continuous',
        		dimension: 1,
        		text: ['High', 'Low'],
        		inverse: true,
        		itemHeight: 200,
        		calculable: true,
        		min: -2,
        		max: 6,
        		top: 60,
        		left: 10,

        		},
        		outOfRange: {

        		},
        		controller: {
            		inRange: {
                	color: '#2f4554'
            		}
        		}
    		},
    		series: [

            	name: 'bar',
            	type: 'bar',
            	stack: 'one',
            	itemStyle: itemStyle,
            	data: data1
        	},

            	stack: 'one',

        	},
