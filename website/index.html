<!DOCTYPE html>
<html>
<head>
	<title>Hacker news</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css"></link>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
</head>
<body>
	<div id="header">
		<ul class="nav nav-pills">
  			<li id="home" class="active">Home</li>
  			<li id="rec">Recommendation</li>
  			<li id="analysis">Analysis</li>
		</ul>
	</div>
	<div id="welcome">
		<div id="welcome-message">Hacker News</div>
	</div>
	<div id="news"></div>
	<script type="text/x-handlebars-template" id="news-icon-template">
	{{#each news}}
		<div class="news-icon-wrapper {{position}}">
			<div>
				<img class="news-icon gray" src="{{imageURL}}" alt="News"/>
			</div>
			<div class="news-title">
				{{title}}
			</div>
		</div>
	{{/each}}
	</script>
</body>
</html>
