<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/dataTool.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/nav.css"></link>
    <title>User Relationship</title>
</head>

<body>
    <div id="header">
        <ul class="nav nav-pills">
            <li id="home">Home</li>
            <li id="rec">Recommendation</li>
            <li id="analysis" >Analysis</li>
            <li id="username" class="active">lalala</li>
        </ul>
    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div style="text-align:center;width:100%;height:800px;margin-top:20px;">
    <div id="main" style="height:600px;width:1100px;margin:0 auto"></div>
    </div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
    	myChart.showLoading();
		$.get('others/les-miserables.gexf', function (xml) {
    	myChart.hideLoading();

    	var graph = echarts.dataTool.gexf.parse(xml);
    	var categories = [];
    	for (var i = 0; i < 9; i++) {
        	categories[i] = {
            name: '类目' + i
        };
    	}
    	graph.nodes.forEach(function (node) {
            node.itemStyle = null;
            node.symbolSize = node.symbolSize/3;
            node.value = node.symbolSize;
            node.category = node.attributes.modularity_class;
            // Use random x, y
            node.x = node.y = null;
            node.draggable = true;
            node.label = {
            normal: {
                show: node.symbolSize > 10
            }
        };
        });
    	option = {
        title: {
            text: 'Network of Yours',
            subtext: 'Default layout',
            top: 'bottom',
            left: 'right',
        },
        tooltip: {},
        legend: [{
            show:false,
            // selectedMode: 'single',
            data: categories.map(function (a) {
                return a.name;
            })
        }],
        animation: false,
        series : [
            {
                name: 'Les Miserables',
                type: 'graph',
                layout: 'force',
                data: graph.nodes,
                links: graph.links,
                categories: categories,
                roam: true,
                label: {
                    normal: {
                        position: 'right'
                    }
                },
                force: {
                    repulsion: 290
                }
            }
        ]
    };

    	myChart.setOption(option);
}, 'xml');
    </script>
</body>
